# ============================================
# ARC SPATIAL Intelligence - Docker Compose
# Production deployment for Vultr VM
# ============================================

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arc-spatial
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SIMULATION_WS_PORT=3003
      - DATABASE_URL=${DATABASE_URL}
      - DIRECT_URL=${DIRECT_URL:-${DATABASE_URL}}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY:-${GEMINI_API_KEY}}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.0-flash}
      - ZAI_API_KEY=${ZAI_API_KEY:-}
      - ZAI_API_URL=${ZAI_API_URL:-https://api.z.ai/api/paas/v4/chat/completions}
      - ZAI_MODEL=${ZAI_MODEL:-glm-4.7-flash}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-http://localhost:3003}
      - NEXT_PUBLIC_WS_PORT=3003
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - arc-network

  # Nginx reverse proxy (optional - for SSL termination)
  nginx:
    image: nginx:alpine
    container_name: arc-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./deploy/ssl:/etc/nginx/ssl:ro
    depends_on:
      app:
        condition: service_healthy
    networks:
      - arc-network
    profiles:
      - with-nginx

networks:
  arc-network:
    driver: bridge
